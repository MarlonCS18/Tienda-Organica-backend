# Nombre de la aplicación
spring.application.name=segundoAvance

# ==========================================
# =   CONFIGURACIÓN DE LA BASE DE DATOS    =
# ==========================================

# URL de conexión a tu base de datos MySQL.
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_organica_db

# Tu usuario y contraseña de MySQL.
spring.datasource.username=root
spring.datasource.password=marlon123

# --- LÍNEA CLAVE QUE FALTA ---
# Le dice a Spring exactamente qué driver de base de datos usar.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# =    CONFIGURACIÓN DE JPA / HIBERNATE    =
# ==========================================

# Dialecto de Hibernate para MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Estrategia de creación/actualización de tablas. "update" es ideal para desarrollo.
spring.jpa.hibernate.ddl-auto=update
# Muestra el SQL generado en la consola, muy útil para depurar.
spring.jpa.show-sql=true