<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ver Pedidos - Allin Runa Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-alternate">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">Panel de Administración</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/pedidos">Pedidos</a></li> <li class="nav-item"><a class="nav-link" href="/admin/productos/editar">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/usuarios">Usuarios</a></li>
                    <li class="nav-item ms-3">
                        <form th:action="@{/logout}" method="post"><button type="submit"
                                class="btn btn-outline-light btn-sm">Cerrar Sesión</button></form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-center fw-bold mb-4">Gestión de Pedidos</h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Email / Teléfono</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Comprobante</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.id}">1001</td>
                                <td th:text="${#temporals.format(pedido.fecha, 'dd/MM/yy HH:mm')}">11/11/2025</td>
                                <td th:text="${pedido.nombre + ' ' + pedido.apellidos}">Cliente Ejemplo</td>
                                <td th:text="${pedido.email + ' / ' + pedido.telefono}">cliente@mail.com</td>
                                <td th:text="${'S/ ' + #numbers.formatDecimal(pedido.total, 1, 2)}">S/ 120.50</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${pedido.estado == 'PENDIENTE'} ? 'bg-warning text-dark' : 'bg-success'"
                                          th:text="${pedido.estado}">PENDIENTE</span>
                                </td>
                                <td th:text="${pedido.tipoComprobante == 'factura' ? 'Factura' : 'Boleta'}">Boleta</td>
                                <td>
                                    <a th:href="@{/admin/pedidos/ver/{id}(id=${pedido.id})}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="fas fa-eye me-1"></i> Ver
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container text-center">
            <p class="text-muted-footer">&copy; 2025 Allin Runa - Panel de Administración</p>
        </div>
    </footer>

</body>
</html>
