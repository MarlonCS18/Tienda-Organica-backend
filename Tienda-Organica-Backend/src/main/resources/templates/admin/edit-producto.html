<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Producto - TiendaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-alternate">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">Panel de Administración</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/pedidos">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/productos/editar">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/usuarios">Usuarios</a></li>
                    <li class="nav-item ms-3">
                        <form th:action="@{/api/v1/auth/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center fw-bold mb-4">Editar Producto</h2>
                        <form th:action="@{'/admin/productos/edit/' + ${producto.id}}" th:object="${producto}"
                            method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"
                                    required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio (S/.)</label>
                                    <input type="number" step="0.01" th:field="*{precio}" class="form-control"
                                        id="precio" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Cantidad en Stock</label>
                                    <input type="number" th:field="*{stock}" class="form-control" id="stock" min="0"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-control" id="categoria" th:field="*{categoria}" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option value="Superfoods">Superfoods (Andinos y Amazónicos)</option>
                                    <option value="Despensa Saludable">Despensa Saludable</option>
                                    <option value="Bienestar">Bienestar y Suplementos</option>
                                    <option value="Cuidado Personal">Cuidado Personal (Sin Tóxicos)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">URL de Imagen Principal</label>
                                <input type="text" th:field="*{imagen}" class="form-control" id="imagen" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/admin/productos/editar" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container text-center">
            <p class="text-muted-footer">&copy; 2025 Allin Runa - Panel de Administración</p>
        </div>
    </footer>

</body>

</html>
